<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Hangman Gamet</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="game-modal">
    <div class="content">
      <img src="./img/lost.gif" alt="gif">
      <h4>Game Over!</h4>
      <p>The correct word was: <b>rainbow</b></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>
  <div class="container">
    <div class="hangman-box">
      <img src="./img/hangman-0.svg" alt="Hangman-img">
      <h1>Hangman Game</h1>
    </div>
    <div class="game-box">
      <ul class="world-dispaly">
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter guessed">A</li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
      </ul>
      <h4 class="hint-text">
        Hint: 
        <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. </b>
      </h4>
      <h4 class="guesses-text">
        Incorect guesses: 
        <b>0 / 6 </b>
      </h4>
      <div class="keyboard">
        <button>A</button>
<button>B</button>
<button>C</button>
<button>D</button>
<button>E</button>
<button>F</button>
<button>G</button>
<button>H</button>
<button>I</button>
<button>J</button>
<button>K</button>
<button>L</button>
<button>M</button>
<button>N</button>
<button>O</button>
<button>P</button>
<button>Q</button>
<button>R</button>
<button>S</button>
<button>T</button>
<button>U</button>
<button>V</button>
<button>W</button>
<button>X</button>
<button>Y</button>
<button>Z</button>
      </div>
    </div>
  </div>
  <script src="./script6.js"></script>
</body>
</html>
